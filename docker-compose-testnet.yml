version: "3"
services:
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - "./db/grafana:/var/lib/grafana"
    restart: always
  influx-db:
    build:
      context: .
      dockerfile: Db.Dockerfile
    env_file:
      - env_testnet.env
    volumes:
      - ${DATA_PATH_HOST}/influxdb:/var/lib/influxdb
      # - dockers/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    ports:
      - "${DB_PORT}:8086"
    # restart: always
  cached:
    build: ./
    env_file:
      - env_testnet.env
    ports:
      - "${API_PORT}:3001"
    volumes:
      - "./db:/go/src/github.com/ChainTex/server-go/persister/db"
